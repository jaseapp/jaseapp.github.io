<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JASE </title>
    <link href="style.css" rel="stylesheet">
</head>
    
<body>
    
    <div class="container">
    
        <div class="logo"> <div class="logo1"> </div> </div>
        <div class="video" onclick="playPause()"> 
        
            <video id="vid" controls poster="media/poster.png">
                <source src="media/jase.mp4">
                <p> Switch to a browser that supports video</p>
            </video>
            
        </div>
            
        <div class="links">
            <a href="https://itunes.apple.com/in/app/jase/id1299489998?mt=8" id="appStore"> </a>
            <a href="https://play.google.com/store/apps/details?id=com.kapeesh.jase" id="playStore"> </a>
        </div>
            
    </div>
    
    <script>
    
        const vid = document.querySelector('#vid');
    
        function playPause() {
            if(vid.paused)
                vid.play();
            else
                vid.pause();
        }
        
    </script>
</body>
</html>
